    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      overflow-x: hidden;
      background: #f1f3f4;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      z-index: 1060 !important;
      font-family: Oswald, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: left 0.3s;
      z-index: 1050;
    }

    .sidebar.closed {
      left: -250px;
    }

    .sidebar .nav-link {
      border-radius: 5px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .sidebar .nav-link:hover {
      background-color: #0d6efd;
      color: white;
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      transform: translateX(5px);
      pointer-events: none;
    }

    @media (min-width: 992px) {
      .sidebar {
        left: 0 !important;
      }

      #toggleBtn {
        display: none;
      }

      .main {
        margin-left: 250px;
        padding-right: 2rem;
      }
    }

    .main {
      transition: margin-left 0.3s;
      padding-top: 80px;
    }

    /* Page background watermark */
    .page-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-image: url('low quality.png');
      background-repeat: no-repeat;
      background-position: center center;
      opacity: 0.08;
      pointer-events: none;
      background-size: 40% auto;
    }

    @media (max-width: 576px) {
      .page-background {
        background-size: 100%;
      }
    }

    /* Card design */
    :root {
      --vdarkblue: #0066bd;
      --darkblue: #1484CD;
      --lightblue: #82CAFF;
      --gray: #e6e6e6;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
      --transition: 0.6s ease;
    }

    body {
      background: var(--gray);
      color: #212529;
      overflow-x: hidden;
      padding: 20px 0;
    }

    .introduction {
      text-align: center;
      padding: 20px;
    }

    .introduction h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: var(--vdarkblue);
      font-family: Oswald, sans-serif;
    }

    .introduction p {
      margin: 0 50px;
      font-size: 18px;
      text-align: justify;
    }

    .panels {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    .panels li {
      width: 22%;
      min-width: 200px;
      position: relative;
    }

    .f-b {
      perspective: 1000px;
      aspect-ratio: 1/1;
      width: 100%;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      transition: transform var(--transition);
      box-shadow: var(--card-shadow);
    }

    .front { transform: rotateY(0deg); }
    .back { transform: rotateY(180deg); }
    .f-b:hover .front { transform: rotateY(-180deg); }
    .f-b:hover .back { transform: rotateY(0deg); }

    .f-b img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
    }

    .f-b:hover img { filter: none; }

    @media (max-width: 768px) { .panels li { width: 45%; } }
    @media (max-width: 576px) { .panels li { width: 100%; max-width: 300px; } }

    /* Officer details text */

      font-weight: 600;

    }

      color: #0d6efd !important;
      border-color: white !important;
    }

    ::placeholder {
      color: #000 !important;
      opacity: 1;
    }

        z-index: 1050;
        height: 100vh;

      }

        transform: translateX(-100%);
      }

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      if (window.innerWidth < 992) {
        closeExpanded();
      }
    });

    function handleResize() {
      if (window.innerWidth < 992) {
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('DOMContentLoaded', handleResize);

    document.addEventListener('click', function (e) {
      const isSmallScreen = window.innerWidth <= 991.98;
      if (
        isSmallScreen &&
        !sidebar.contains(e.target) &&
        !toggleBtn.contains(e.target)
      ) {
        sidebar.classList.add('collapsed');
      }
    });

    searchInput.addEventListener("focus", function () {
      closeExpanded();
    });

    searchInput.addEventListener("input", function () {
      const query = searchInput.value.toLowerCase();
      const notes = document.querySelectorAll("#noteContainer .card");

      notes.forEach(note => {
        const text = note.textContent.toLowerCase();
        note.parentElement.style.display = text.includes(query) ? "" : "none";
      });
    });

    searchInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        // Close the mobile keyboard
        searchInput.blur();

        showToast("This is an automatic search—you don't have to click Enter.");
      }
    });

    function adjustSidebarPadding() {
      const navbar = document.querySelector('.navbar');
      const sidebar = document.getElementById('sidebar');

      if (window.innerWidth < 992 && navbar && sidebar) {
        sidebar.style.paddingTop = navbar.offsetHeight + 'px';
      } else if (sidebar) {
        sidebar.style.paddingTop = '';
      }
    }

    window.addEventListener('resize', adjustSidebarPadding);
    window.addEventListener('DOMContentLoaded', adjustSidebarPadding);

    const navLinks = document.querySelectorAll('.none');
    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        showToast("This page is currently unavailable. Thank you!");
        
        sidebar.classList.add('collapsed');
      });
    });
